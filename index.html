<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="Main_Section">
    <img src="img/streetlight.png" id="streetlight">
    <img src="img/trees.png" id="trees">
    <div id="glow"></div>
    <div id="text">
      <p>
      Gloomy
      Parallax
    </p>
    </div>
  </div>
  <script type="text/javascript">
    let trees = document.getElementById("trees");

    window.addEventListener('scroll', function(){
      var value = window.scrollY;
      trees.style.right = value * 0.5 + 'px';
    })
  </script>
</body>
</html>
